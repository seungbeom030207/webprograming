<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>이미지와 hover 효과</title>
<style>
  h3 { text-align: center; color: darkred; }
  span { color: violet; font-size: 20px; }
  hr { height: 10px; background: black; border: none; }

  #photo {
    display: none;
    width: 150px;
    height: auto;
    margin: 10px 0;
    border: 2px solid #ccc;
  }

  #love:hover + #photo {
    display: block;
  }
</style>
</head>
<body>
  <h3>Elvis Presley</h3>
  <hr>
  He was an American singer and actor. In November 1956, 
  he made his film debut in 
  <span id="love">Love Me Tender</span>
  <img id="photo" src="sb.png" alt="내 사진">
  . He is often referred to as "<span>the King of Rock and Roll</span>".
</body>
</html>
