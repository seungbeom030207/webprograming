<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>리스트로 수직메뉴 만들기</title>
<style>

    ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
        width: 200px;
    }
    
  
    a {
        display: block; 
        padding: 10px;
        text-decoration: none;
        color: white;
        background-color: olive;
       
    }

 
    a:hover {
        color: pink;
    }




</style>
</head>
<body>
  
    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Espresso</a></li>
        <li>
            <a href="#">Cappuccino</a>
        
        </li>
        <li><a href="#">Cafe Latte</a></li>
        <li><a href="#">F.A.Q</a></li>
    </ul>
</body>
</html>
