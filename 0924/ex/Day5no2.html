    <title>소연재</title>
    <style>
        body {
          
            height: 2000px;

        #fixed-banner {
            position: fixed; 
            bottom: 0; 
            left: 0;

            padding: 5px; 
            
            border-top: 1px solid black; 
        }
    </style>
</head>
<body>
    <h3>소연재</h3>
    <hr>
    <p>
        저는 체조선수 소연재입니다. 음악을 들으면서 책읽기를 좋아합니다. 김치 찌개와 막국수 무척 좋아합니다.
    </p>

    <div id="fixed-banner">
   
        <p>소연재 공연은 24일입니다.</p>
    </div>

</html>
