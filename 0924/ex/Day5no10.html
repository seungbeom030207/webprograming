<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>애니메이션 응용</title>
<style>
    @keyframes slide-in {
     
        from {
            margin-left: 100%;
        }
      
        to {
            margin-left: 0;
        }
    }

    p {
       
        animation-name: slide-in;
        animation-duration: 3s;
        animation-iteration-count: 1;
        animation-fill-mode: forwards; 
    }

    div {
        overflow: hidden;
    }
</style>
</head>
<body>
    <h3>애니메이션 응용</h3>
    <hr>
    <div>
     <p> <img src="Q.png"> 질문 있습니다.</p>
    </div>
</body>
</html>
