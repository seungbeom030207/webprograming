<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>리스트 만들기</title>
    <style>
        ul {
           
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/c/c2/Blank_Map_Pacific_World.svg/2560px-Blank_Map_Pacific_World.svg.png');
            background-repeat: no-repeat; 
            background-size: cover; 
            padding: 20px; /
        }
        ul {
            list-style-type: disc; 
        }
       
  
        li:hover {
            background-color: yellowgreen;
          
        }
    </style>
</head>
<body>
    <h3>가보고 싶은 나라</h3>
    <hr>
    <ul>
        <li>프랑스</li>
        <li>독일</li>
        <li>칠레</li>
         <li>남아프리카공화국</li>
    </ul>
</body>
</html>
