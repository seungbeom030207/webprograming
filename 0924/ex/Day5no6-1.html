<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>animation</title>
<style>
    @keyframes rotate {
     
        from {
            transform: rotate(0deg);
        }
     
        to {
            transform: rotate(360deg);
        }
    }

    img {
      
        animation-name: rotate;
        animation-duration: 1s;
        animation-iteration-count: infinite;
    }
</style>
</head>
<body>
<h3>어지러워요</h3>
<hr>
<img src="spongebob.png" width="150">
</body>
</html>
