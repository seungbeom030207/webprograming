<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>transition</title>
<style>
    img {
        width: 150px; 
      
        transition: width 2s;
    }

    img:hover {
        width: 100%; 
    }
</style>
</head>
<body>
<h3>마우스를 올려봐요</h3>
<hr>
<img src="spongebob.png">
</body>
</html>
