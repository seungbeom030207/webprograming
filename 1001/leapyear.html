<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>윤년 판별 프로그램</title>
</head>
<body>

<h1>윤년 판별기</h1>
<hr>
<script>
  
    const yearInput = prompt("판별하고 싶은 연도를 입력하세요.", "2025");


    if (yearInput != null && yearInput != "") {
        const year = parseInt(yearInput);

      
        if (isNaN(year)) {
            document.write("올바른 숫자를 입력해주세요.");
        } else {
          
            if ((year % 4 === 0 && year % 100 !== 0) || year % 400 === 0) {
                document.write("<b>" + year + "</b>년은 윤년입니다.");
            } else {
                document.write("<b>" + year + "</b>년은 윤년이 아닙니다.");
            }
        }
    } else {
  
        document.write("연도가 입력되지 않았습니다.");
    }
</script>

</body>
</html>
