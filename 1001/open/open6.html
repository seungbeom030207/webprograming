<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>별 문자 출력하기</title>
</head>
<body>
<script>
document.write("<h1>별 문자 출력하기</h1> <hr>");
  function printStar(n) {

    for (let i = 1; i <= n; i++) {

      for (let j = 0; j < i; j++) {
        document.write("*");
      }

      document.write("<br>");
    }
  }

  const userInput = prompt("정수를 입력하세요");


  const number = parseInt(userInput);


  if (isNaN(number)) {

    document.write("입력 오류입니다.");
  } else {
 
    printStar(number);
  }
</script>
</body>
</html>
