<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>자기소개 페이지</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f5f6fa;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 500px;
            margin: 60px auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            padding: 32px;
            text-align: center;
        }
        img {
            width: 120px;
            border-radius: 50%;
            margin-bottom: 16px;
        }
        h1 {
            margin: 0 0 12px 0;
            font-size: 2em;
            color: #333;
        }
        p {
            color: #555;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://via.placeholder.com/120" alt="프로필 사진">
        <h1>홍길동</h1>
        <p>
            안녕하세요! 저는 웹 개발을 좋아하는 홍길동입니다.<br>
            새로운 기술을 배우는 것을 즐기며, 창의적인 프로젝트를 만드는 것을 좋아합니다.<br>
            앞으로도 꾸준히 성장하는 개발자가 되겠습니다.
        </p>
    </div>
</body>
</html>
