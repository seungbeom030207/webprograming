<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>로그인 폼 만들기</title>
    <style>
     
        fieldset {
            width: fit-content; 
        }
    </style>
</head>
<body>

    <h3>로그인 폼</h3>
<hr>
    <form>
        <fieldset>
            <legend>Login</legend>
            <label for="username">Username</label>
            <input type="text" id="username">
        
            <label for="password">Password</label>
            <input type="password" id="password">
        </fieldset>
    </form>

</body>
</html>
