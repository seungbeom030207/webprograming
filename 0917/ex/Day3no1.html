<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>버튼이 있는 페이지</title>
    <style>
      
        .button-container {
            display: grid; 
            grid-template-columns: repeat(3, 1fr);
            gap: 5px; 
            width: 200px; 
        }

      
        .button-container button {
            height: 40px; 
            font-size: 16px; 
        }
    </style>
</head>
<body>

    <h3>버튼을 만들자</h3>
    <hr>

    <div class="button-container">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>7</button>
        <button>8</button>
        <button>0</button>
    </div>

</body>
</html>
